<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page with Logo</title>
    <style>
        /* CSS to center the image on the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light grey background */
        }

        img {
            width: 500px; /* or any size you want */
            height: auto; /* maintain aspect ratio */
            display: block; /* to remove any extra space beneath the image */
        }
    </style>
</head>
<body>
    <!-- Image path assumes 'logo.png' is in the same directory as your HTML file -->
    <img src="covermate_logo2.png" alt="Logo">
</body>
</html>
