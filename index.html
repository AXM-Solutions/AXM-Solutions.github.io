<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covermate</title>
    <link rel="icon" href="https://staging.admin.axmsolutions.com/favicon.ico" type="image/x-icon" sizes="16x16">
    <style>
        /* CSS to center the image on the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light grey background */
        }
        .content {
            text-align: center;
        }
        img {
            width: 500px; /* or any size you want */
            height: auto; /* maintain aspect ratio */
            display: block; /* to remove any extra space beneath the image */
            margin-bottom: 20px; /* Add some space between the image and the link */
        }
        a {
            color: #333; /* Dark grey color for the link */
            text-decoration: none; /* Remove underline */
            font-family: Arial, sans-serif; /* Change font as needed */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Image path assumes 'logo.png' is in the same directory as your HTML file -->
        <img src="covermate_logo2.png" alt="Logo">
        <a href="/privacy">Privacy Policy</a>
    </div>
</body>
</html>
